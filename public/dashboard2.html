<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }

        .tableauContainer {
            width: 100%; /* Full width */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tableauPlaceholder {
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
            max-width: 1200px; /* Max width for larger screens */
            max-height: 1200px; /* Max height for larger screens */
        }

        object {
            width: 100% !important; /* Force 100% width */
            height: 100% !important; /* Force 100% height */
        }
    </style>
</head>

<body>
    <!-- Tableau Visualization Container -->
    <div class="tableauContainer">
        <div class='tableauPlaceholder' id='viz1729667097225' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='Story 1' src='https://public.tableau.com/static/images/00/002-SRP/Story1/1_rss.png' style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='002-SRP/Story1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/00/002-SRP/Story1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-GB' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
    </div>

    <script type='text/javascript'>
        var divElement = document.getElementById('viz1729667097225');
        var vizElement = divElement.getElementsByTagName('object')[0];

        // Set the width and height for Tableau visualization
        vizElement.style.width = '100%'; // 100% of the container
        vizElement.style.height = '100%'; // 100% of the container

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>

</html>
